<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" stroke="url(#grad1)" stroke-width="16" />
  
  <!-- Stylized M -->
  <path d="M140 360 V 180 L 256 280 L 372 180 V 360" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="32" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Stylized G (implying Tools/Gear) -->
  <path d="M256 120 C 331 120 392 181 392 256 C 392 331 331 392 256 392 C 181 392 120 331 120 256" 
        fill="none" 
        stroke="#64748b" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-opacity="0.3" />
        
  <!-- Tech Accents -->
  <circle cx="256" cy="280" r="12" fill="#3b82f6" />
  <rect x="246" y="340" width="20" height="40" rx="10" fill="#3b82f6" />
  
</svg>